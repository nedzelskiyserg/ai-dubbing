name: Build AI Dubbing Studio

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Скачиваем код репозитория
    - uses: actions/checkout@v4

    # 2. Ставим Python 3.10 (самый стабильный для ML задач)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Устанавливаем библиотеки из requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Сборка EXE
    # ВАЖНО:
    # --onefile: один файл на выходе
    # --noconsole: убирает черное окно
    # --collect-all faster_whisper: ЖИЗНЕННО ВАЖНО. Заставляет PyInstaller собрать все скрытые файлы нейронки.
    # --clean: очищает кэш сборки перед стартом
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm --onefile --noconsole --name "AI-Dubbing-Studio" --collect-all faster_whisper src/main.py

    # 5. Загружаем готовый EXE (без лишних папок)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Dubbing-Studio
        path: dist/AI-Dubbing-Studio.exe