name: Build AI Dubbing Studio

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Скачиваем код репозитория
    - uses: actions/checkout@v4

    # 2. Ставим Python 3.10 (самый стабильный для ML задач)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Устанавливаем библиотеки из requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Скачиваем FFmpeg для Windows
    - name: Download FFmpeg
      run: |
        mkdir ffmpeg
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell -Command "Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp -Force"
        # Копируем ffmpeg.exe из распакованной папки
        $ffmpegPath = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter ffmpeg.exe | Select-Object -First 1
        Copy-Item $ffmpegPath.FullName -Destination ffmpeg\ffmpeg.exe
        # Также копируем необходимые DLL файлы
        $dllFiles = Get-ChildItem -Path $ffmpegPath.DirectoryName -Filter *.dll
        foreach ($dll in $dllFiles) {
          Copy-Item $dll.FullName -Destination ffmpeg\
        }

    # 5. Сборка EXE с nicegui-pack
    # ВАЖНО:
    # --onefile: создает один исполняемый файл .exe
    # --add-binary: добавляет FFmpeg в сборку
    # БЕЗ --windowed: консоль будет видна (для отладки)
    # native=True уже указан в src/main.py
    # reload=False уже указан в src/main.py
    - name: Build with nicegui-pack
      run: |
        nicegui-pack src/main.py --name "AI-Dubbing-Studio" --onefile --add-binary "ffmpeg/ffmpeg.exe;ffmpeg" --add-binary "ffmpeg/*.dll;ffmpeg"

    # 6. Загружаем готовый EXE (без лишних папок)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Dubbing-Studio
        path: dist/AI-Dubbing-Studio.exe