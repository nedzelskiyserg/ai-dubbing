name: Build AI Dubbing Studio

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Скачиваем код репозитория
    - uses: actions/checkout@v4

    # 2. Ставим Python 3.10 (самый стабильный для ML задач)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Устанавливаем библиотеки из requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Скачиваем FFmpeg для Windows
    - name: Download FFmpeg
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ffmpeg
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp -Force
        # Копируем ffmpeg.exe из распакованной папки
        $ffmpegPath = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter ffmpeg.exe | Select-Object -First 1
        Copy-Item $ffmpegPath.FullName -Destination ffmpeg\ffmpeg.exe
        # Также копируем необходимые DLL файлы
        $dllFiles = Get-ChildItem -Path $ffmpegPath.DirectoryName -Filter *.dll
        foreach ($dll in $dllFiles) {
          Copy-Item $dll.FullName -Destination ffmpeg\
        }

    # 5. Сборка EXE с PyInstaller (вместо nicegui-pack для поддержки --add-binary)
    # ВАЖНО:
    # --onefile: создает один исполняемый файл .exe
    # --add-binary: добавляет FFmpeg в сборку (формат: "source;destination")
    # --collect-all nicegui: собирает все зависимости NiceGUI
    # БЕЗ --noconsole: консоль будет видна (для отладки)
    # native=True уже указан в src/main.py
    # reload=False уже указан в src/main.py
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm --onefile ^
          --name "AI-Dubbing-Studio" ^
          --add-binary "ffmpeg/ffmpeg.exe;." ^
          --add-binary "ffmpeg/*.dll;." ^
          --collect-all nicegui ^
          src/main.py

    # 6. Загружаем готовый EXE (без лишних папок)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Dubbing-Studio
        path: dist/AI-Dubbing-Studio.exe